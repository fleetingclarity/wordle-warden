name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Install pack CLI
      - name: Install pack CLI
        run: |
          echo "Installing pack CLI..."
          curl -sSL "https://github.com/buildpacks/pack/releases/download/v0.35.1/pack-v0.35.1-linux.tgz" | tar -C /usr/local/bin/ --no-same-owner -xzv pack
          echo "Pack installed at: $(which pack)"
          /usr/local/bin/pack --version

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push 'latest' image for main branch
      - name: Build and push Docker image (latest)
        if: github.ref == 'refs/heads/main'
        run: |
          /usr/local/bin/pack build fleetingclarity/wordle-warden:latest --builder paketobuildpacks/builder:base --publish

      # Build and push versioned image for tags
      - name: Build and push Docker image (tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          /usr/local/bin/pack build fleetingclarity/wordle-warden:${{ github.ref_name }} --builder paketobuildpacks/builder:base --publish
